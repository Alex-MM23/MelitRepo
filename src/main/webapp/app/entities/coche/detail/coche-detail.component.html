<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (coche) {
      <div>
        <h2 data-cy="cocheDetailsHeading"><span jhiTranslate="appApp.coche.detail.title">Coche</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ coche.id }}</span>
          </dd>
          <dt><span jhiTranslate="appApp.coche.color">Color</span></dt>
          <dd>
            <span>{{ coche.color }}</span>
          </dd>
          <dt><span jhiTranslate="appApp.coche.numeroSerie">Numero Serie</span></dt>
          <dd>
            <span>{{ coche.numeroSerie }}</span>
          </dd>
          <dt><span jhiTranslate="appApp.coche.precio">Precio</span></dt>
          <dd>
            <span>{{ coche.precio }}</span>
          </dd>
          <dt><span jhiTranslate="appApp.coche.exposicion">Exposicion</span></dt>
          <dd>
            <span>{{ coche.exposicion }}</span>
          </dd>
          <dt><span jhiTranslate="appApp.coche.nPuertas">NÂº Puertas</span></dt>
          <dd>
            <span>{{ coche.npuertas }}</span>
          </dd>
          <dt><span jhiTranslate="appApp.coche.marca">Marca</span></dt>
          <dd>
            @if (coche.marca) {
              <div>
                <a [routerLink]="['/marca', coche.marca.id, 'view']">{{ coche.marca.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="appApp.coche.modelo">Modelo</span></dt>
          <dd>
            @if (coche.modelo) {
              <div>
                <a [routerLink]="['/modelo', coche.modelo.id, 'view']">{{ coche.modelo.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/coche', coche.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
