<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div>
        
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <h2 id="jhi-coche-heading" data-cy="CocheCreateUpdateHeading" jhiTranslate="appApp.coche.home.editLabel">
            Editar Coche
          </h2>
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }
        @else {
          <h2 id="jhi-coche-heading" data-cy="CocheCreateUpdateHeading" jhiTranslate="appApp.coche.home.createLabel">
            Crear Coche
          </h2>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appApp.coche.color" for="field_color">Color</label>
          <input type="text" class="form-control" name="color" id="field_color" data-cy="color" formControlName="color" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appApp.coche.numeroSerie" for="field_numeroSerie">Numero Serie</label>
          <input
            type="text"
            class="form-control"
            name="numeroSerie"
            id="field_numeroSerie"
            data-cy="numeroSerie"
            formControlName="numeroSerie"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appApp.coche.precio" for="field_precio">Precio</label>
          <input type="number" class="form-control" name="precio" id="field_precio" data-cy="precio" formControlName="precio" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appApp.coche.exposicion" for="field_exposicion">Exposicion</label>
          <input
            type="checkbox"
            class="form-check"
            name="exposicion"
            id="field_exposicion"
            data-cy="exposicion"
            formControlName="exposicion"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" jhiTranslate="appApp.coche.nPuertas" for="field_npuertas">Puertas</label>
          <input type="number" class="form-control" name="npuertas" id="field_npuertas" data-cy="npuertas" formControlName="npuertas"/>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appApp.coche.marca" for="field_marca">Marca</label>
          <select class="form-control" id="field_marca" data-cy="marca" name="marca" formControlName="marca" [compareWith]="compareMarca">
            <option [ngValue]="null"></option>
            @for (marcaOption of marcasSharedCollection; track $index) {
              <option [ngValue]="marcaOption">{{ marcaOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appApp.coche.modelo" for="field_modelo">Modelo</label>
          <select
            class="form-control"
            id="field_modelo"
            data-cy="modelo"
            name="modelo"
            formControlName="modelo"
            [compareWith]="compareModelo"
          >
            <option [ngValue]="null"></option>
            @for (modeloOption of modelosSharedCollection; track $index) {
              <option [ngValue]="modeloOption">{{ modeloOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
