<section class="p-5 rounded">
  <form class="" [formGroup]="editForm" (ngSubmit)="submitEncuesta()">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Encuesta</h4>
        <button
            type="button"
            class="btn-close"
            aria-label="Close button"
            aria-describedby="modal-title"
            (click)="closeModal()"
        ></button>
    </div>
    <div class="modal-body">
        <div class="p-2">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="nombre" formControlName="nombre" class="form-control" />
        </div>
        <div class="p-2">
            <label for="opinion">Comentario:</label>
            <textarea id="opinion" name="comentarios" formControlName="comentarios" class="form-control"></textarea>
          </div>
          <div class="p-2">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" formControlName="edad" class="form-control" />
          </div>
          <div class="p-2">
            <label for="sexo">Sexo:</label>
            <select name="sexo" formControlName="sexo" class="form-control">
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="O">Helicoptero apache</option>
            </select>
          </div>
          <div class="puntuacion-container p-2">
              <label for="range" class="puntuacion-label font-bold">Puntuaci√≥n:</label>
              <input type="range" name="puntuacionRange" formControlName="puntuacion" class="puntuacion-range" min="0" max="100" />
              <input type="number" name="puntuacionNumber" formControlName="puntuacion" class="puntuacion-number" min="0" max="100"/>
          </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-secondary">Guardar</button>
        <button type="button" ngbAutofocus class="btn btn-danger" (click)="closeModal()">Cancelar</button>
    </div>
  </form>
</section>
